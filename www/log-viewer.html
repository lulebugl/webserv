<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WebServ | Log Viewer</title>
	<link rel="stylesheet" href="/css/global.css" />
	<script src="/js/tailwind.js"></script>
</head>

<body class="bg-black min-h-screen text-white overflow-x-hidden">
	<!-- Animated grid background -->
	<div class="fixed inset-0 opacity-20 z-0">
		<div class="absolute inset-0" style="
                    background-image:
                        linear-gradient(cyan 1px, transparent 1px),
                        linear-gradient(90deg, cyan 1px, transparent 1px);
                    background-size: 50px 50px;
                "></div>
	</div>

	<!-- Glowing orbs -->
	<div class="fixed top-10 left-10 w-32 h-32 bg-pink-500 rounded-full opacity-30 blur-xl animate-pulse z-0"></div>
	<div class="fixed bottom-10 right-10 w-40 h-40 bg-cyan-500 rounded-full opacity-20 blur-xl animate-pulse z-0"
		style="animation-delay: 1s"></div>
	<div class="fixed top-1/2 left-1/4 w-24 h-24 bg-green-500 rounded-full opacity-20 blur-xl animate-pulse z-0"
		style="animation-delay: 2s"></div>

	<div class="relative z-10">
		<!-- Header/Hero Section -->
		<header class="text-center pt-16 pb-8 px-6 relative">
			<div class="mb-8">
				<h1
					class="relative text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-pink-500 to-cyan-400 animate-pulse mb-4">
					WEBSERV
				</h1>

				<p class="text-xl md:text-2xl font-mono text-cyan-300 tracking-wider">
					<span class="text-pink-400">[</span> LOG VIEWER
					<span class="text-pink-400">]</span>
				</p>
				<p class="text-lg font-mono text-green-400 mt-2">
					&gt; System Status:
					<span class="animate-pulse text-green-300">MONITORING LOGS</span>
				</p>
			</div>

			<a href="https://github.com/lulebugl/webserv" target="_blank" rel="noopener noreferrer"
				class="absolute group top-22 right-20 inline-flex items-center justify-center px-6 py-3 text-white"
				title="View Source Code on GitHub">
				<svg class="w-10 h-10" fill="white" viewBox="0 0 24 24">
					<path
						d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
				</svg>
			</a>

			<!-- Navigation -->
			<nav class="mt-8 mb-8">
				<div class="flex justify-center space-x-8 relative">
					<a href="/"
						class="group relative inline-flex items-center justify-center px-6 py-3 bg-black border-2 border-cyan-400 text-cyan-400 font-mono font-bold uppercase tracking-wider transition-all duration-300 hover:bg-cyan-400 hover:text-black hover:shadow-xl hover:shadow-cyan-400/30">
						<span class="relative z-10">[ HOME ]</span>
					</a>
					<a href="/upload.html"
						class="group relative inline-flex items-center justify-center px-6 py-3 bg-black border-2 border-pink-400 text-pink-400 font-mono font-bold uppercase tracking-wider transition-all duration-300 hover:bg-pink-400 hover:text-black hover:shadow-xl hover:shadow-pink-400/30">
						<span class="relative z-10">[ UPLOAD ]</span>
					</a>
					<a href="/status-page.html"
						class="group relative inline-flex items-center justify-center px-6 py-3 bg-black border-2 border-green-400 text-green-400 font-mono font-bold uppercase tracking-wider transition-all duration-300 hover:bg-green-400 hover:text-black hover:shadow-xl hover:shadow-green-400/30">
						<span class="relative z-10">[ STATUS ]</span>
					</a>
					<a href="/log-viewer.html"
						class="group relative inline-flex items-center justify-center px-6 py-3 bg-black border-2 border-yellow-400 text-yellow-400 font-mono font-bold uppercase tracking-wider transition-all duration-300 hover:bg-yellow-400 hover:text-black hover:shadow-xl hover:shadow-yellow-400/30">
						<span class="relative z-10">[ LOGS ]</span>
					</a>
				</div>
			</nav>
		</header>

		<!-- Main Content -->
		<main class="max-w-3xl mx-auto px-6 pb-16">
			<!-- Log Viewer Interface -->
			<div
				class="border border-yellow-400/50 bg-black/40 p-6 relative group hover:border-yellow-400 transition-all duration-300">
				<div class="absolute top-0 left-0 bg-yellow-400 text-black px-3 py-1 font-mono font-bold text-xs">
					LOG_VIEWER.EXE
				</div>

				<div class="mt-6">
					<div class="mb-4 flex justify-between items-center">
						<h2 class="text-lg font-mono text-yellow-300 font-bold">Server Logs</h2>
						<div class="flex items-center space-x-3">
							<!-- Configuration Dropdown -->
							<div class="flex items-center space-x-2">
								<label class="text-yellow-300 text-sm font-mono">Lines:</label>
								<select id="logLinesSelect"
									class="bg-black/60 border border-yellow-400/50 text-white font-mono text-sm px-3 py-2 rounded focus:border-yellow-400 focus:outline-none transition-all duration-300 hover:border-yellow-400">
									<option value="25">25</option>
									<option value="50" selected>50</option>
									<option value="100">100</option>
									<option value="200">200</option>
									<option value="500">500</option>
									<option value="1000">1000</option>
								</select>
							</div>
						</div>
					</div>

					<!-- Log Display Area -->
					<div id="logContainer"
						class="bg-black/60 border border-yellow-400/30 rounded-lg p-4 h-full overflow-y-auto font-mono text-sm relative">
						<!-- Terminal background effect -->
						<div
							class="absolute inset-0 bg-gradient-to-br from-yellow-400/5 via-transparent to-transparent opacity-50 rounded-lg">
						</div>

						<div class="text-center text-gray-500 py-8 relative z-10">
							<div class="text-2xl mb-2">ðŸ“‹</div>
							<div>Loading logs...</div>
						</div>
					</div>

					<!-- Status Bar -->
					<div class="mt-4 flex justify-between items-center text-xs text-gray-400 font-mono">
						<span id="logStatus" class="text-yellow-300">Ready</span>
						<span id="lastUpdated">Last updated: Never</span>
					</div>
				</div>
			</div>

			<!-- Log Controls Interface -->

		</main>
	</div>

	<style>
		/* Enhanced scrollbar styling */
		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: rgba(251, 191, 36, 0.1);
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb {
			background: rgba(251, 191, 36, 0.5);
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: rgba(251, 191, 36, 0.7);
		}
	</style>

	<script src="/js/log-viewer.js"></script>
</body>

</html>
