server {
  listen 8080;
  host 127.0.0.1;
  server_name test;
  error_page 400 401 402 403 404 405 500 501 502 503 error.html;
  root /Users/lucaslebugle/Documents/42/webserv/www/;
  index index.html;
  autoindex on;

  upload_dir /Users/lucaslebugle/Documents/42/webserv/www/uploads;

#   cgi_root /Users/lucaslebugle/Documents/42/webserv/www/cgi-bin;
#   cgi_path /usr/bin/python3 /bin/bash;
#   cgi_ext .py .sh;
	client_max_body_size 10485760000;
  
  location / {
    allow_methods GET POST;
  }

  location /upload {
      autoindex on;
      allow_methods POST GET;
	  client_max_body_size 10485760000;
  }

  location /icons {
      allow_methods POST GET;
	  return /tests/;
  }
  location /tests {
    allow_methods POST;
  }

  location cgi-bin {
	root /Users/lucaslebugle/Documents/42/webserv/cgi-bin;
    cgi_path /usr/bin/python3 /bin/bash;
    cgi_ext .py .sh;
  }
}

